{% extends 'projekti/main.html' %}
{% block content %}
<div class="col-md-5">
    <h5>Current Upisi</h5>
    <br>
    <div class="card card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Predmet</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for upis in upisi %}
                <tr>
                    <td>{{ upis.predmet_id.name }}</td>
                    <td>{{ upis.status }}</td>
                    {% if upis.status == 'up' %}
                        <td><a class="btn btn-primary btn-sm btn-block" href="{% url 'delete_upis' upis.id %}">Delete upis</a></td>
                    {% else %}
                        <td></td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
